<!DOCTYPE html>
<html>
<head>
	<title>Sale List Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.sale-list {
			width: 100%;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.sale-list-header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #333;
		}
		
		.sale-list-header h2 {
			margin: 0;
		}
		
		.sale-list-table {
			width: 100%;
			border-collapse: collapse;
		}
		
		.sale-list-table th {
			background-color: #f0f0f0;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		.sale-list-table td {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		.sale-list-table tr:hover {
			background-color: #f0f0f0;
		}
		
		.sale-list-table tr:last-child td {
			border-bottom: none;
		}
		
		.sale-list-table .sale-amount {
			font-weight: bold;
			color: #337ab7;
		}
		
		.sale-list-table .sale-date {
			color: #999;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="sale-list">
		<div class="sale-list-header">
			<h2>Sale List</h2>
		</div>
		<table class="sale-list-table">
			<thead>
				<tr>
					<th>Sale ID</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Amount</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>#001</td>
					<td>Product A</td>
					<td>2</td>
					<td class="sale-amount">$100.00</td>
					<td class="sale-date">12/12/2022</td>
				</tr>
				<tr>
					<td>#002</td>
					<td>Product B</td>
					<td>3</td>
					<td class="sale-amount">$150.00</td>
					<td class="sale-date">11/11/2022</td>
				</tr>
				<!-- Add more table rows here -->
			</tbody>
		</table>
	</div>
</body>
</html>
