<!DOCTYPE html>
<html>
<head>
	<title>Dashboard History Box</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.history-box {
			width: 300px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.history-box .header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #333;
		}
		
		.history-box .header h2 {
			margin: 0;
		}
		
		.history-box .history-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.history-box .history-list li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		.history-box .history-list li:hover {
			background-color: #f0f0f0;
		}
		
		.history-box .history-list li:last-child {
			border-bottom: none;
		}
		
		.history-box .history-message {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		
		.history-box .history-message .message-info {
			flex: 1;
		}
		
		.history-box .history-message .message-info h3 {
			margin: 0;
			font-size: 16px;
			color: #337ab7;
		}
		
		.history-box .history-message .message-info p {
			margin: 0;
			color: #666;
			font-size: 14px;
		}
		
		.history-box .history-message .message-date {
			margin-left: 20px;
			font-size: 12px;
			color: #999;
		}
		
		.history-box .history-message .message-icon {
			margin-right: 10px;
			font-size: 18px;
			color: #337ab7;
		}
		
		.history-box .history-message .message-icon i {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="history-box">
		<div class="header">
			<h2>History</h2>
		</div>
		<ul class="history-list">
			<li>
				<div class="history-message">
					<i class="fas fa-circle" style="color: #337ab7;"></i>
					<div class="message-info">
						<h3>John x</h3>
						<p>This is a sample message</p>
					</div>
					<div class="message-date">
						<span>12/12/2022</span>
					</div>
				</div>
			</li>
			<li>
				<div class="history-message">
					<i class="fas fa-circle" style="color: #337ab7;"></i>
					<div class="message-info">
						<h3>Jane Doe</h3>
						<p>This is another sample message</p>
					</div>
					<div class="message-date">
						<span>11/11/2022</span>
					</div>
				</div>
			</li>
			<!-- Add more list items here -->
		</ul>
	</div>
</body>
</html>
